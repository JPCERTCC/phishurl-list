{'date': '202310', 'value': 4138}, {'date': '202311', 'value': 4194}, {'date': '202312', 'value': 6243}, {'date': '202401', 'value': 5773}, {'date': '202402', 'value': 7995}, {'date': '202403', 'value': 6249}, {'date': '202404', 'value': 7268}, {'date': '202405', 'value': 5167}, {'date': '202406', 'value': 3907}, {'date': '202407', 'value': 3562}, {'date': '202408', 'value': 3753}, {'date': '202409', 'value': 2417}, {'date': '202410', 'value': 4730}, {'date': '202411', 'value': 3416}, {'date': '202412', 'value': 2687}, {'date': '202501', 'value': 2583}, {'date': '202502', 'value': 1791}, {'date': '202503', 'value': 2345}, {'date': '202504', 'value': 2069}, {'date': '202505', 'value': 2573}, {'date': '202506', 'value': 3719}, {'date': '202507', 'value': 5119}];
        let x,y,xScale,yScale,width,height,line,path,area,lineArea,linearGradient,focus,focusLine,focusPoint,overlay;
        let isAnimate = false;
        let isInit = false;
    
        let timeparser = d3.timeParse("%Y%m");
        let format = d3.timeFormat("%Y/%m");

        const bisectDate = d3.bisector(function(d) { return d.date; }).left;
        
        const lineChart = {
            initialize : function(){
                dataset = dataset.map(function(d){
                    return  { date: timeparser(d.date), value:d.value } ;
                });
                this.rendar();
                this.update();
                
                isInit = true; 

                this.animate();
                this.resize();
                this.setTooltip();
                this.mouseEvent();
            },
            rendar : function(){
                path = svg.append("path");

                lineArea = svg.append("path");

                x = svg.append("g")
                .attr("class", "axis axis-x");

                y = svg.append("g")
                .attr("class", "axis axis-y");

                focus = svg.append("g")
                .attr("class", "focus")
                .style("visibility","hidden")
                
                focusLine = focus.append("line");

                focusPoint = focus.append("circle")
                .attr("r", 4)
                .attr("fill", "#fff")
                .attr("stroke", color)
                .attr("stroke-width",2)

                overlay = svg.append("rect");
            },
            update : function () {
                width = contents.node().clientWidth - padding;
                height = contents.node().clientHeight - padding;
                this.addScales(false);
                this.addLine();
                this.addArea();

            },
            resize:function(){
                let self = this;
                window.addEventListener("resize",function () {
                    self.update();
                })
            },
            getLine: function(){
                if(!isInit){
                    return d3.line()
                    .x(function(d) { return xScale(d.date); })
                    .y(yScale(0))
                }else{
                    return d3.line()
                    .x(function(d) { return xScale(d.date); })
                    .y(function(d) { return yScale(d.value); })
                }
            },
            getArea: function(){
                if(!isInit){
                    return d3.area()
                    .x(function(d) { return xScale(d.date); })
                    .y1(yScale(0))
                    .y0(yScale(0))
                }else{
                    return d3.area()
                    .x(function(d) { return xScale(d.date); })
                    .y1(function(d) { return yScale(d.value); })
                    .y0(yScale(0))
                }
            },
            addScales : function(animation){
                let xTicks = (window.innerWidth < 768) ? 6: 12;
                xScale = d3.scaleTime()
                .domain([
                    d3.min(dataset, function(d){return d.date;}),
                    d3.max(dataset, function(d){return d.date;})
                ])
                .range([padding, width]);

                yScale = d3.scaleLinear()
                .domain([
                    0,
                    d3.max(dataset, function(d){return d.value;})
                ])
                .range([height, padding]);
                axisx = d3.axisBottom(xScale)
                .ticks(xTicks)
                .tickFormat(format);

                axisy = d3.axisLeft(yScale)
                .tickFormat(function(d) {
                    return d === 0 ? '': (d / 1e3) + "K";
                })
                .ticks(9);

                if(!animation){
                    x.attr("transform", "translate(" + 0 + "," + (height) + ")")  
                    .call(axisx); 
            
                    y.attr("transform", "translate(" + padding + "," + 0 + ")")
                    .call(axisy)
                }else{
                    x.attr("transform", "translate(" + 0 + "," + (height) + ")")  
                    .transition()
                    .duration(1500)
                    .ease(d3.easeExpInOut)
                    .call(axisx); 

                    y.attr("transform", "translate(" + padding + "," + 0 + ")")
                    .transition()
                    .duration(1500)
                    .ease(d3.easeExpInOut)
                    .call(axisy)
                }
            },
            addLine :function(){
                line = this.getLine();
                
                path
                .datum(dataset)
                .attr("fill", "none")
                .attr("stroke", color)
                .attr("stroke-width", 2)

                .attr("stroke-dashoffset", 0)
                .attr("stroke-dasharray", 0)
                .attr("d", line)
            },
            addArea : function(){
                
                area = this.getArea();

                lineArea
                .datum(dataset)
                .attr("d",area)
                .style("fill", "url(#linear-gradient)")
            },
            setTooltip:function(){
                overlay
                .style("fill", "none")
                .style("pointer-events", "all")
                .attr("class", "overlay")
                .attr("width", width)
                .attr("height", height)

                focusLine
                .style("stroke","#ccc")
                .style("stroke-width","1px")
                .style("stroke-dasharray","2")
                .attr("class", "x-hover-line hover-line")
                .attr("y1", padding)
                .attr("y2",  height)
            },
            mouseEvent:function(){
                overlay.on("mousemove",this.handleMouseMove)
                .on("mouseout",this.handleMouseOut)
            },
            handleMouseMove : function(){
                if(!isAnimate){
                    let x0 = xScale.invert(d3.mouse(this)[0]),
                    i = bisectDate(dataset, x0, 1),
                    d0 = dataset[i - 1],
                    d1 = dataset[i],
                    d = x0 - d0.date > d1.date - x0 ? d1 : d0;
                    let format = d3.timeFormat("%Y/%m");

                    let tooltipY = (d3.event.pageY - 40);
                    let tooltipX = (d3.event.pageX + 20);

                    if(( window.innerWidth - 160 ) < tooltipX){
                        tooltipX = (d3.event.pageX - 200);
                    }

                    tooltip
                    .html("")
                    .style("visibility", "visible")
                    .style("top", tooltipY + "px")
                    .style("left", tooltipX + "px")
                    
                    tooltip
                    .append("div")
                    .attr("class","tooltip--time")
                    .html(format(d.date) +'<br>' + d.value)

                    focus
                    .style("visibility","visible")
                    .attr("transform", "translate(" + xScale(d.date) + "," + 0 + ")");

                    focusPoint.attr("transform", "translate(" + 0 + "," + yScale(d.value) + ")")
                }
            },
            handleMouseOut : function (d, i) {
                tooltip.style("visibility", "hidden");
                focus.style("visibility","hidden");
            },
            animate:function(){        
                
                let self = this;
                let dLine0 = path.attr("d");
                let dArea0 = lineArea.attr("d");

                self.addScales(true);

                let dLine1 = self.getLine();
                let dArea1 = self.getArea();

                isAnimate = true;
                path
                .attr("d", dLine0)
                .transition()
                .duration(1000)
                .ease(d3.easeExpInOut)
                .attrTween('d', function () { 
                    return d3.interpolatePath(dLine0, dLine1(dataset)); 
                });

                lineArea.attr("d", dArea0)
                .transition()
                .delay(50)
                .duration(1000)
                .ease(d3.easeExpInOut)
                .attrTween('d', function () { 
                    return d3.interpolatePath(dArea0, dArea1(dataset)); 
                })
                .on("end",function () {
                    
                    isAnimate = false;
                })
                
                self.setTooltip();  
            }
        };

        lineChart.initialize();
    };

    let dataset_1 = [{'name': 'com', 'value': 1153}, {'name': 'org', 'value': 836}, {'name': 'cc', 'value': 730}, {'name': 'cn', 'value': 713}, {'name': 'ru', 'value': 409}, {'name': 'other', 'value': 1260}];
    let dataset_2 = [{'name': 'com', 'value': 1472}, {'name': 'cn', 'value': 465}, {'name': 'ru', 'value': 438}, {'name': 'org', 'value': 248}, {'name': 'top', 'value': 216}, {'name': 'other', 'value': 846}];
    let dataset_3 = [{'name': 'com', 'value': 856}, {'name': 'cn', 'value': 811}, {'name': 'NET', 'value': 153}, {'name': 'net', 'value': 129}, {'name': 'top', 'value': 92}, {'name': 'other', 'value': 519}];

    function writepieChart(dataset, selectId){
        const contents = d3.select(selectId);
        const padding = 30;
        const svg = contents.append("svg");

        let color = d3.scaleOrdinal().range(["#85a7cc", "#5585b8", "#3f6a98", "#32557a", "#284462", "#20364e"]);

        let width,height;
        let isAnimate = false;
        let isInit = false;
        
        const pieChart = {
            initialize : function(){
                this.rendar();
                
                isInit = true; 
            },
            rendar : function(){
                width = contents.node().clientWidth - padding;
                height = 400;

                let radius = Math.min(width, height) / 2 - 10;
                
                svg.attr("width", width).attr("height", height);
                g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                let pie = d3.pie()
                .value(function(d) { return d.value; })
                .sort(null);

                let pieGroup = g.selectAll(".pie")
                .data(pie(dataset))
                .enter()
                .append("g")
                .attr("class", "pie");

                arc = d3.arc()
                .outerRadius(radius)
                .innerRadius(0);

                pieGroup.append("path")
                .attr("d", arc)
                .attr("fill", function(d) { return color(d.index) })
                .attr("opacity", 0.75)
                .attr("stroke", "white");

                let text = d3.arc()
                .outerRadius(radius - 30)
                .innerRadius(radius - 30);

                pieGroup.append("text")
                .attr("fill", "black")
                .attr("transform", function(d) { return "translate(" + text.centroid(d) + ")"; })
                .attr("dy", "5px")
                .attr("font", "10px")
                .attr("font-size", "9pt") 
                .attr("text-anchor", "middle")
                .text(function(d) { return d.data.name + " " + d.data.value; });
            }
        };

        pieChart.initialize();
    };

    writelineChart();
    writepieChart(dataset_1, '#piechart--wrapper1');
    writepieChart(dataset_2, '#piechart--wrapper2');
    writepieChart(dataset_3, '#piechart--wrapper3');
  </script>
</body>
